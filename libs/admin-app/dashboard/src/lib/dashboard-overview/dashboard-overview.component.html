<mat-grid-list cols="12" rowHeight="100">
    <mat-grid-tile colspan="1"></mat-grid-tile>
    <mat-grid-tile colspan="10" rowspan="3">
            <canvas id="myChart0" style="max-height: 300px;"></canvas>
    </mat-grid-tile>
    <mat-grid-tile colspan="1"></mat-grid-tile>
    <mat-radio-group aria-label="Select an option">
        <mat-grid-tile colspan="3">
            <mat-slide-toggle (change)="showLineGraph('Pothole', $event)">Pothole</mat-slide-toggle>
        </mat-grid-tile>
        <mat-grid-tile colspan="3">
            <mat-slide-toggle (change)="showLineGraph('Water', $event)">Water</mat-slide-toggle>
        </mat-grid-tile>
        <mat-grid-tile colspan="3">
            <mat-slide-toggle (change)="showLineGraph('Electricity', $event)">Electricity Issue</mat-slide-toggle>
        </mat-grid-tile>
        <mat-grid-tile colspan="3">
            <mat-slide-toggle (change)="showLineGraph('Other', $event)">Miscellaneous</mat-slide-toggle>
        </mat-grid-tile>
    </mat-radio-group>    
</mat-grid-list>
<canvas id="pieChart" style="max-height: 500px; max-width: 500px;"></canvas>
