<mat-grid-list cols="12" rowHeight="100">
    <mat-grid-tile colspan="1"></mat-grid-tile>
    <mat-grid-tile colspan="10" rowspan="3">
        <canvas id="myChart0" style="max-height: 300px;"></canvas>
    </mat-grid-tile>
    <mat-grid-tile colspan="1"></mat-grid-tile>
    <mat-radio-group aria-label="Select an option">
        <mat-grid-tile colspan="3">
            <mat-slide-toggle (change)="showLineGraph('pothole')">Pothole</mat-slide-toggle>
        </mat-grid-tile>
        <mat-grid-tile colspan="3">
            <mat-slide-toggle (change)="showLineGraph('water')">Water</mat-slide-toggle>
        </mat-grid-tile>
        <mat-grid-tile colspan="3">
            <mat-slide-toggle (change)="showLineGraph('electricity')">Electricity Issue</mat-slide-toggle>
        </mat-grid-tile>
        <mat-grid-tile colspan="3">
            <mat-slide-toggle (change)="showLineGraph('other')">Miscellaneous</mat-slide-toggle>
        </mat-grid-tile>
    </mat-radio-group>    
</mat-grid-list>
