<mat-grid-list cols="12" rowHeight="100">
    <mat-grid-tile colspan="12">
        <mat-chip-list aria-label="Fish selection">
            <mat-chip (click)="toggleElement('lineChart')">Line Chart</mat-chip>
            <mat-chip (click)="toggleElement('pieChart')">Bar Graph</mat-chip>
            <mat-chip (click)="toggleElement('heatmap')">Heat Map</mat-chip>
        </mat-chip-list>
    </mat-grid-tile>
    <mat-radio-group aria-label="Select an option">
        <mat-grid-tile colspan="2">
            <mat-slide-toggle (change)="showLineGraph('Pothole', $event)">Potholes</mat-slide-toggle>
        </mat-grid-tile>
        <mat-grid-tile colspan="2">
            <mat-slide-toggle (change)="showLineGraph('Water outage', $event)">Water outages</mat-slide-toggle>
        </mat-grid-tile>
        <mat-grid-tile colspan="2">
            <mat-slide-toggle (change)="showLineGraph('Electricity outage', $event)">Electricity outages
            </mat-slide-toggle>
        </mat-grid-tile>
        <mat-grid-tile colspan="2">
            <mat-slide-toggle (change)="showLineGraph('Broken Traffic Light', $event)">Robot outages</mat-slide-toggle>
        </mat-grid-tile>
        <mat-grid-tile colspan="2">
            <mat-slide-toggle (change)="showLineGraph('Broken Street Light', $event)">Street light outages
            </mat-slide-toggle>
        </mat-grid-tile>
        <mat-grid-tile colspan="2">
            <mat-slide-toggle (change)="showLineGraph('Other', $event)">Miscellaneous</mat-slide-toggle>
        </mat-grid-tile>
    </mat-radio-group>
    <mat-grid-tile colspan="6" rowspan="3">
        <canvas id="lineChart" style="max-height: 300px;"></canvas>
    </mat-grid-tile>
    <mat-grid-tile colspan="6" rowspan="3">
        <canvas id="pieChart" style="height:300px;max-height: 300px;"></canvas>
    </mat-grid-tile>
    <mat-grid-tile colspan="12"></mat-grid-tile>
    <mat-grid-tile colspan="2"></mat-grid-tile>
    <mat-grid-tile colspan="8" rowspan="5" >
        <div class="heatmap" style = "margin-bottom:40px;">
            <div id="heatmap"></div>
        </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="2"></mat-grid-tile>
</mat-grid-list>
