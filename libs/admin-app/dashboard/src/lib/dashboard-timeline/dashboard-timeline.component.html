      <mat-card
    class="timelineCard"
    *ngFor="let ticket of tickets"
    (click)="viewTicketDetails(ticket.ticket_id)"
  >
    <div class="infoContainer">
      <div class="rowContainer">
        <div class="imageContainer">
          <img mat-card-sm-image src="assets/pothole_example.jpg" alt="" />
        </div>
        <div>
          <div>{{ticket.ticket_type}}</div>
          <div>
            <span class="material-icons">
              my_location
              </span>
            {{ticket.ticket_location}}
          </div>
          <div>{{ticket.ticket_description}}</div>
        </div>
      </div>
    </div>
    <mat-card-footer>
      <button mat-button>view</button>
    </mat-card-footer>
  </mat-card>
</div>
