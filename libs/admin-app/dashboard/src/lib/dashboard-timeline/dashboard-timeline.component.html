<div id="ticketsContainer">
      <mat-card class="timelineCard" *ngFor="let ticket of tickets" (click)="viewTicketDetails(ticket.ticketId)">
        <div class="infoContainer">
          <div class="rowContainer">
            <div class="imageContainer">
              <img mat-card-sm-image src="assets/pothole_example.jpg" alt="" />
            </div>
            <div>
              <div>{{ticket.ticketType}}</div>
              <div>
                <span class="material-icons">
                  my_location
                  </span>
                {{ticket.ticketCity}}
              </div>
              <div>{{ticket.ticketDescription}}</div>
            </div>
          </div>
        </div>
    <mat-card-footer>
      <button mat-button>view</button>
    </mat-card-footer>
  </mat-card>
</div>
