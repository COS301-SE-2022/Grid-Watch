<mat-card>
  <mat-card-header>
    <mat-card-title>Register New Admin</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="inputFields">
        <mat-form-field appearance="outline" [floatLabel]="getFloatLabelValue()">
            <mat-label>Full Name</mat-label>
            <input type="text" matInput placeholder="Enter full name" [(ngModel)]="admin.name"/>
        </mat-form-field>
    </div>
    <div class="inputFields">
        <mat-form-field appearance="outline" [floatLabel]="getFloatLabelValue()">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Enter email" [(ngModel)]="admin.email"/>
        </mat-form-field>
    </div>
    <div class="inputFields">
        <mat-form-field appearance="outline" [floatLabel]="getFloatLabelValue()">
            <mat-label>Contact Number</mat-label>
            <input type="text" matInput placeholder="Enter contact number" [(ngModel)]="admin.contactNumber"/>
        </mat-form-field>
    </div>
    <div class="inputFields">
        <mat-form-field class="cityField" appearance="outline" [floatLabel]="getFloatLabelValue()">
            <mat-label>Cities</mat-label>
            <input type="text" id="pac-input" matInput placeholder="Add Cities" [(ngModel)]="city"/>
            <button mat-icon-button matSuffix >
              <mat-icon>add</mat-icon>
            </button>
          </mat-form-field>
          <mat-chip-list aria-label="Fish selection">
            <mat-chip *ngFor="let city of admin.cities, index as i" (click)="remove(i)">{{city}}</mat-chip>
          </mat-chip-list>
    </div>
    <div class="inputFields">
        <mat-form-field appearance="outline" [floatLabel]="getFloatLabelValue()">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Password" [(ngModel)]="admin.password"/>
        </mat-form-field>
      </div>
    <div class="inputFields">
        <mat-form-field appearance="outline" [floatLabel]="getFloatLabelValue()">
            <mat-label> Confirm Password</mat-label>
            <input type="password" matInput placeholder="Confirm Password" [(ngModel)]="confirmPassword"/>
        </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button (click)="register()">Register</button>
  </mat-card-actions>
</mat-card>
