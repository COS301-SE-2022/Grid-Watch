
<!-- <button id="back" (click)="GoBack()" ><i class="fa fa-arrow-circle-left" ></i> Tickets</button> -->
<div class="viewContainer">
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile id="infoTile" class="border" [rowspan]="2">
      <!-- <form [formGroup]="options"> -->
          <div id="ticketInfoContainer">
            <h3> <b> Ticket Information </b></h3> <br>
            <div class="ticketInfo">
              <mat-form-field appearance="outline" [floatLabel]="getFloatLabelValue()">
                  <mat-label>Ticket ID</mat-label>
                  <input matInput placeholder="Ticket ID" disabled="true" [(ngModel)]="ticket.ticketId">
              </mat-form-field>
            </div>
            <div class="ticketInfo">
              <mat-form-field appearance="outline" [floatLabel]="getFloatLabelValue()">
                  <mat-label>Issue Type</mat-label>
                  <input matInput placeholder="Issue Type" disabled="true" [(ngModel)]="ticket.ticketType">
              </mat-form-field>
            </div>
            <div class="ticketInfo">
              <mat-form-field appearance="outline" [floatLabel]="getFloatLabelValue()">
                  <mat-label>Status</mat-label>
                  <input matInput placeholder="Status" disabled="true" [(ngModel)]="ticket.ticketStatus">
              </mat-form-field>
            </div>
            <div class="ticketInfo">
              <mat-form-field appearance="outline" [floatLabel]="getFloatLabelValue()">
                  <mat-label>Create Date</mat-label>
                  <input matInput type="date" placeholder="Create Date" disabled="true"  [(ngModel)]="dateCreated">
              </mat-form-field>
            </div>
            <div class="ticketInfo">
              <mat-form-field appearance="outline" [floatLabel]="getFloatLabelValue()">
                  <mat-label>Description</mat-label>
                  <input matInput placeholder="Description" disabled="true" [(ngModel)]="ticket.ticketDescription">
              </mat-form-field>
            </div>
            <div class="ticketInfo">
              <mat-form-field appearance="outline" [floatLabel]="getFloatLabelValue()">
                  <mat-label>Location</mat-label>
                  <input matInput placeholder="Location" disabled="true"  [(ngModel)]="ticket.ticketLocation">
              </mat-form-field>
            </div>
            <div class="ticketInfo">
              <mat-form-field appearance="outline" [floatLabel]="getFloatLabelValue()">
                  <mat-label>City</mat-label>
                  <input matInput placeholder="City" disabled="true" [(ngModel)]="ticket.ticketCity">
              </mat-form-field>
            </div>
            <div class="ticketInfo">
              <mat-form-field appearance="outline" [floatLabel]="getFloatLabelValue()">
                  <mat-label>Repair time</mat-label>
                  <input matInput placeholder="City" disabled="true" [(ngModel)]="ticket.ticketRepairTime">
              </mat-form-field>
            </div>
            <div class="ticketInfo">
              <mat-form-field appearance="outline" [floatLabel]="getFloatLabelValue()">
                  <mat-label>Upvotes</mat-label>
                  <input matInput placeholder="City" disabled="true"  [(ngModel)]="ticket.ticketUpvotes">
              </mat-form-field>
            </div>
            
        </div>
      <!-- </form> -->
    </mat-grid-tile>
    <mat-grid-tile class="border">
        <div class="imageContainer">
            <img id="ticketImage" src="assets/{{ticket.ticketImg}}" alt="">
        </div>
    </mat-grid-tile>
    <mat-grid-tile class="border"> 
        <div class="mapContainer">
            <div id="map">

            </div>
        </div>
    </mat-grid-tile>
  </mat-grid-list>
  <div class="buttonsContainer">
    <div class="buttons">
        <button mat-stroked-button color="primary" (click)="dispatch()">Dispatch</button>
    </div>
    <div class="buttons">
        <button mat-stroked-button color="primary" (click)="back()">Discard</button>
    </div>
</div>
</div>
