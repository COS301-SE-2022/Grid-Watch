<div id="logo-container">
	<div>
		<div class="d-flex align-items-center justify-content-center">
			<div id="h1-greet" style="text-align: center;">
				<img id="logo" src="/assets/logo-white.png">
			</div>
		</div>

	</div>
</div>


<div class="home-1">
	<div class="home-container">
		<div id="homeInfoContainer">
			<div id="app-info-container">
				<mat-grid-list cols="12" rowHeight="50px">
					<mat-grid-tile colspan="12"></mat-grid-tile>
					<!--ROW1-->
					<mat-grid-tile colspan="2"></mat-grid-tile>
					<mat-grid-tile colspan="10">
						<div class="app-info-module">
							<h3>A system for <span style="color:#7ec158">everyone</span></h3>
						</div>
					</mat-grid-tile>
					<!--ROW2-->
					<mat-grid-tile colspan="2"></mat-grid-tile>
					<mat-grid-tile colspan="10">
						<div class="app-info-module">
							<h3>Community <span style="color:#7ec158">Collaboration</span></h3>
						</div>
					</mat-grid-tile>
					<!--ROW3-->
					<mat-grid-tile colspan="2"></mat-grid-tile>
					<mat-grid-tile colspan="10">
						<div class="app-info-module">
							<h3><span style="color:#7ec158">Report</span> and stay <span style="color:#7ec158">up to
									date</span></h3>
						</div>
					</mat-grid-tile>
				</mat-grid-list>
			</div>
		</div>
	</div>
</div>

<div style="text-align:center" class="mt-4 mb-2">
	<div><h3 ><b>DO YOU HAVE AN ISSUE?</b></h3></div>
	<div><h4><b>It's Simple!</b></h4></div>
</div>



<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="mt-3 mb-3"  id="howItWorksContainer">
	<mat-grid-list cols="12" rowHeight="25px">
		<mat-grid-tile colspan="9">
			<div class="container" style="text-align:center;">Click this button to create a ticket</div>
		</mat-grid-tile>
		<mat-grid-tile [ngClass]="'create-ticket-arrow'" colspan="3">
			<div id="create-ticket-arrow" >
				<a class="fa fa-arrow-right"></a>
			</div>			
		</mat-grid-tile>			
		
	</mat-grid-list>
</div>



<div id="socialContainer">
	

	<mat-grid-list cols="13" rowHeight="60px">
		<mat-grid-tile colspan="13"></mat-grid-tile>
		<mat-grid-tile colspan="2"></mat-grid-tile>
		<mat-grid-tile colspan="2"><a href="#" class="fa fa-facebook"></a></mat-grid-tile>
		<mat-grid-tile colspan="1"></mat-grid-tile>
		<mat-grid-tile colspan="2"><a href="#" class="fa fa-twitter"></a></mat-grid-tile>
		<mat-grid-tile colspan="1"></mat-grid-tile>
		<mat-grid-tile colspan="2"><i class="fa fa-instagram"></i></mat-grid-tile>
		<mat-grid-tile colspan="2"></mat-grid-tile>
	</mat-grid-list>
</div>
