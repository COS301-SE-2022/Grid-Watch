<div class="container mt-4">
    <div class="card">
        <div class="card-header">
           {{application_type}} Login
        </div>
        <div class="card-body">
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="email"> 
            </div>
            <div class="mb-3">
              <label for="password_field" class="form-label">Password:</label>
              <input type="password" class="form-control" id="password_field" placeholder="Enter password" name="password_field" [(ngModel)]="password">
            </div>
            <div class="form-check mb-3">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
              </label>
            </div>
            <button class="btn btn-primary" (click)="login()">Submit</button>
            <div class="mt-2" *ngIf="application_type === 'public'">
              Dont have an account? <a routerLink="/register">Register here</a>
            </div>
        </div>
    </div>
</div>
