<div class="container mt-5">
    <div class="row">
        <span class="card col-6 col-md-7">
            <div class="card-body">
                <!-- <div id="name_field">
                    <mat-form-field appearance="fill">
                        <label>Name</label>
                        <input matInput>
                    </mat-form-field>
                </div> -->
                <div class="mt-2 " id="issue_field">
                      <label>Issue Type</label> <br>
                      <select class="form-select" [(ngModel)]="ticket.ticket_type" id="issue_type_options" >
                        <option value="Pothole">Pothole</option>
                        <option value="Electricity Outage">Electicity Outage</option>
                        <option value="Water Outage">Water Outage</option>
                        <option value="Sinkhole">Sinkhole</option>
                        <option value="Other">Other</option>
                      </select>
                </div>
                
                <div class="mt-2 " *ngIf="(ticket.ticket_type === 'Other')" id="other_field"  >
                        <label>Other issue details</label>
                        <input class="form-control" [(ngModel)]="other_details">
                </div>

                <div class="mt-2 " id="description_field">
                      <label>Description</label>
                      <textarea  class="form-control" [(ngModel)]="ticket.ticket_description"></textarea>
                </div>
<!--                 
                <div id="location_field" class="">
                    <mat-form-field appearance="fill">
                        <label>Address</label>
                        <input [(ngModel)]="ticket.ticket_location" matInput >
                    </mat-form-field>
                </div>
                
                <div id="city_field" class="">
                    <mat-form-field appearance="fill">
                      <label>City</label>
                      <input [(ngModel)]="ticket.ticket_city" matInput>
                    </mat-form-field>
                </div> -->
                
                <div class="mt-2 " id="upload_image">
                    <label class="">Upload image of issue</label><br>
                    <input type="file" id="issue_uploaded_img" name="issue_img" accept="image/png, image/jpeg" (change)="fileUploaded($event)">
                </div>
                
                <div class="mt-2location_pin">
                    <label class="">Pin location of issue</label><br>
                    <input  class="form-control" id="pac-input" type="text" placeholder="Search a location" [(ngModel)]="ticket.ticket_location"/>
                    <button class="mt-2 btn btn-outline-dark" (click)="getCurrentLocation()">
                        Use Current Location
                    </button>
                </div>
                <div class="mt-2 border ">
                    <google-map
                        height="500px"
                        width="100%"
                        [zoom]="zoom"
                        [center]="center"
                        [options]="options">
                        <map-marker
                            [position]="marker_position"
                            [title]="ticket.ticket_type"
                        >
                        </map-marker>
                    </google-map>
                </div>

                <!-- BUTTONS -->
                 <div class="row mt-5">
                     <div class="col-4">
                         <!-- <a routerLink="/tickets"> -->
                             <button class="btn btn-outline-dark" id="createTicket_button" color="primary" (click)="createTicket()">Create</button>
                         <!-- </a> -->
                    </div>
                    <div class="col-6"></div>
                    <div class="col-2">
                        <a routerLink="/tickets">
                            <button class="btn btn-outline-dark" id="discardTicket_button" color="primary" >Discard</button>
                        </a>
                   </div>                
                 </div>
            </div>
        </span> 
        <span class="col-4 col-md-5 border-top border-end border-bottom">
            <div class="border align-middle p-5 mt-5 d-flex justify-content-center">
                <img id="image_preview" src="{{default_upload}}" class="upload_issue_image" alt="upload_image">
            </div>
        </span> 
    </div>
    
</div>
