<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                  <mat-label>Issue Type</mat-label>
                  <mat-select>
                    <mat-option value="one">Pothole</mat-option>
                    <mat-option value="two">Electicity Outage</mat-option>
                    <mat-option value="two">Water Outage</mat-option>
                    <mat-option value="two">Sinkhole</mat-option>
                  </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                  <mat-label>Description</mat-label>
                  <textarea matInput></textarea>
                </mat-form-field>
            </div>
            
            <div>
                <mat-label class="">Upload image of issue</mat-label><br>
                <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" onchange="console.log(event.target.files)">
             </div>
             
            <div class="mt-4">
                <mat-label class="">Pin location of issue</mat-label><br>
                <button mat-raised-button>Pin Location</button>
             </div>

             <div class="row mt-5">
                 <div class="col-4">
                     <a routerLink="/tickets">
                         <button mat-raised-button color="primary">Create</button>
                     </a>
                </div>
                <div class="col-4"></div>
                <div class="col-4">
                    <a routerLink="/tickets">
                        <button mat-raised-button color="primary" >Discard</button>
                    </a>
               </div>                
             </div>
        </div>
    </div> 
</div>
