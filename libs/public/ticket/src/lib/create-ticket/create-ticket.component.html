<div class="container mt-5">
    <div class="row">
        <span class="card col-6 col-md-7">
            <div class="card-body">
                <!-- <div id="name_field">
                    <mat-form-field appearance="fill">
                        <mat-label>Name</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div> -->
                <div id="issue_field">
                    <mat-form-field appearance="fill">
                      <mat-label>Issue Type</mat-label>
                      <mat-select [(ngModel)]="ticket.ticket_type" id="issue_type_options" >
                        <mat-option value="Pothole">Pothole</mat-option>
                        <mat-option value="Electricity Outage">Electicity Outage</mat-option>
                        <mat-option value="Water Outage">Water Outage</mat-option>
                        <mat-option value="Sinkhole">Sinkhole</mat-option>
                        <mat-option value="Other">Other</mat-option>
                      </mat-select>
                    </mat-form-field>
                </div>

                <div *ngIf="(ticket.ticket_type === 'Other')" id="other_field"  >
                    <mat-form-field appearance="fill">
                        <mat-label>Other issue details</mat-label>
                        <input matInput [(ngModel)]="other_details">
                    </mat-form-field>
                </div>

                <div id="description_field">
                    <mat-form-field appearance="fill">
                      <mat-label>Description</mat-label>
                      <textarea [(ngModel)]="ticket.ticket_description" matInput></textarea>
                    </mat-form-field>
                </div>
                
                <div id="location_field" class="">
                    <mat-form-field appearance="fill">
                        <mat-label>Address</mat-label>
                        <input [(ngModel)]="ticket.ticket_location" matInput >
                    </mat-form-field>
                </div>
                
                <div id="city_field" class="">
                    <mat-form-field appearance="fill">
                      <mat-label>City</mat-label>
                      <input [(ngModel)]="ticket.ticket_city" matInput>
                    </mat-form-field>
                </div>
                
                <div id="upload_image">
                    <mat-label class="">Upload image of issue</mat-label><br>
                    <input class = "mt-3" type="file" id="issue_uploaded_img" name="issue_img" accept="image/png, image/jpeg" (change)="fileUploaded($event)">
                </div>
                <!-- <div class="mt-4 location_pin">
                    <mat-label class="">Pin location of issue</mat-label><br>
                    <button mat-raised-button>Pin Location</button>
                 </div> -->
    
                 <div class="row mt-5">
                     <div class="col-4">
                         <!-- <a routerLink="/tickets"> -->
                             <button id="createTicket_button" mat-raised-button color="primary" (click)="createTicket()">Create</button>
                         <!-- </a> -->
                    </div>
                    <div class="col-6"></div>
                    <div class="col-2">
                        <a routerLink="/tickets">
                            <button id="discardTicket_button" mat-raised-button color="primary" >Discard</button>
                        </a>
                   </div>                
                 </div>
            </div>
        </span> 
        <span class="col-4 col-md-5 border-top border-end border-bottom">
            <div class="border align-middle p-5 mt-5 d-flex justify-content-center">
                <img id="image_preview" src="{{default_upload}}" class="upload_issue_image" alt="upload_image">
            </div>
        </span> 
    </div>
    
</div>
