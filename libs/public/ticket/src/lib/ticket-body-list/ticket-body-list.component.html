<mat-drawer-container class="drawerContainer" hasBackdrop="true">
  <mat-drawer #drawer mode="over">
    <div class="sortContainer" *ngIf="type === 'sort'">
      Sort
      <div *ngFor="let sortItem of sortLabels">
        <mat-radio-button value="{{sortItem}}" (change)="sort(sortItem)" (click)="sort(sortItem)">{{sortItem}}
        </mat-radio-button>
      </div>
      <div>
        <mat-select class="border" value="asc" [(ngModel)]="sortDirection">
          <mat-option value="asc">
            Ascending
          </mat-option>
          <mat-option value="desc">
            Descending
          </mat-option>
        </mat-select>
      </div>
    </div>
    <div class="filterContainer" *ngIf="type === 'filter'">
      <div *ngFor="let filters of filterLabels">
        City
        <div *ngFor="let city of filters.city">
          <mat-checkbox value="{{city}}" (click)="filter(city)">{{city}}</mat-checkbox>
        </div>
      </div>
      <mat-divider>
      </mat-divider>
      <div *ngFor="let filters of filterLabels">
        Issue Type
        <div *ngFor="let type of filters.type">
          <mat-checkbox value="{{type}}" (click)="filter(type)">{{type}}</mat-checkbox>
        </div>
      </div>
      <mat-divider>
      </mat-divider>
      <div *ngFor="let filters of filterLabels">
        Months
        <div *ngFor="let month of filters.month">
          <mat-checkbox value="{{month}}" (click)="filter(month)">{{month}}</mat-checkbox>
        </div>
      </div>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <div id="ticket-list-container">
      <mat-card class="mt-4 cards {{ticketStatus[i]}}" *ngFor="let ticket of tickets, index as i">
          <mat-grid-list cols="12" rowHeight="30px">
              <mat-grid-tile (click)="goToTicket(ticket.ticketId.toString())" colspan="2" rowspan="2">
                  <img [ngClass]="'ticketImg'" src="{{ticketImages[i]}}" onerror="this.src='assets/solid_example.png'">
              </mat-grid-tile>
              <mat-grid-tile (click)="goToTicket(ticket.ticketId.toString())" colspan="8" class="citizenName">
                  {{ticket.ticketType}}
              </mat-grid-tile>
              <mat-grid-tile rowspan="1" colspan="2">
                  {{ticket.ticketUpvotes}} &nbsp; <img (click)="IncreaseUpvote(ticket.ticketId, i)" class="upvote_img"
                      src="assets/circle-up-solid.svg" alt="upvote icon">
              </mat-grid-tile>
              <mat-grid-tile (click)="goToTicket(ticket.ticketId.toString())" colspan="8" class="ml-5 mr-5"
                  style="text-align: center;font-size: small;">
                  <img class="pin_location" src="assets/location-pin-solid.svg" alt="">
                  <span class="location_heading">&ensp;{{ticket.ticketCity}}</span>
              </mat-grid-tile>
              <mat-grid-tile rowspan="1" colspan="2" (click)="goToTicket(ticket.ticketId.toString())">
              </mat-grid-tile>
              <mat-grid-tile colspan="3" class="smallInformation" (click)="goToTicket(ticket.ticketId.toString())">
                  {{ticketDates[i]}}
              </mat-grid-tile>
              <mat-grid-tile colspan="5" (click)="goToTicket(ticket.ticketId.toString())">
              </mat-grid-tile>
              <mat-grid-tile colspan="4" class="truncate smallInformation"
                  (click)="goToTicket(ticket.ticketId.toString())">
                  {{ticket.ticketStatus}}
              </mat-grid-tile>
              <!--<mat-grid-tile colspan="2"><a [ngClass] = "'ticketEdit'" [routerLink]="['/editTicket', {id:ticket.ticketId}]">Edit </a></mat-grid-tile>-->
          </mat-grid-list>
      </mat-card>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
