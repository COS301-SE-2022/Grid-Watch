<div>
    <mat-button-toggle-group class="buttonGroup" (change)="test()" [(ngModel)]="viewValue">
        <mat-button-toggle value="list">
            <mat-icon>list</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value="map">
            <mat-icon>public</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group> 
</div>
<grid-watch-ticket-body-list *ngIf="viewValue ==='list'"></grid-watch-ticket-body-list>
<grid-watch-ticket-body-map *ngIf="viewValue ==='map'"></grid-watch-ticket-body-map>
