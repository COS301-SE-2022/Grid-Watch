<mat-card class="mt-2 cards" *ngFor="let ticket of tickets, index as i" >
    <mat-grid-list cols = "12" rowHeight = "30px">
        <mat-grid-tile colspan ="3" rowspan="2">
            <img  [ngClass] = "'ticketImg'" src="{{ticketImages[i]}}" onerror="this.src='assets/solid_example.png'">
        </mat-grid-tile>
        <mat-grid-tile colspan="1"></mat-grid-tile>
        <mat-grid-tile colspan="5" class="citizenName">
            {{ticket.ticketType}}             
        </mat-grid-tile>
        <mat-grid-tile colspan="1"></mat-grid-tile>
        <mat-grid-tile rowspan = "2" colspan="1">
            {{ticket.ticketUpvotes}}            
        </mat-grid-tile>
        <mat-grid-tile rowspan = "2" colspan="1">
            <img (click)="IncreaseUpvote(ticket.ticketId, i)" class="upvote_img m-2" src="assets/circle-up-solid.svg" alt="upvote icon">      
        </mat-grid-tile>                
        <mat-grid-tile colspan="1"></mat-grid-tile>
        <mat-grid-tile colspan="3" class="ml-5 mr-5" style="text-align: center;font-size: small;">            
            <img class="pin_location" src="assets/location-pin-solid.svg" alt="">
            <span class="location_heading">&ensp;{{ticket.ticketCity}}</span>
        </mat-grid-tile>
        <mat-grid-tile colspan="3"></mat-grid-tile>
        <!--<mat-grid-tile colspan="2"><a [ngClass] = "'ticketEdit'" [routerLink]="['/editTicket', {id:ticket.ticketId}]">Edit </a></mat-grid-tile>-->
    </mat-grid-list>
</mat-card>
