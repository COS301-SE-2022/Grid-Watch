<div class="container mt-3 row">
    <div class="row">
        <mat-card class="issue_card col-12 p-4 ms-3 mt-2" *ngFor="let ticket of tickets, index as i">
            <mat-card-header >
                <div mat-card-avatar >
                    <img class="border rounded-circle p-1" src="{{avatar}}" alt="avatar">
                </div>
                <div class="d-none">
                    {{ticket.ticket_id}}
                </div>
                <mat-card-title>
                    {{name}} {{surname}}
                </mat-card-title>
                <mat-card-subtitle>
                    <div>
                        {{ticket.ticket_type}}
                    </div>
                    <div>
                        <img class="pin_location" src="assets/location-pin-solid.svg" alt="">
                        <span class="location_heading">&ensp;{{ticket.ticket_location}}</span>
                    </div>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <img  class="uploaded_issue_image h-75" src="assets/{{ticket.ticket_img}}" onerror="this.src='assets/solid_example.png'">
                <p class = "mt-3">{{ticket.ticket_description}}</p>
            </mat-card-content>
            <mat-card-footer>
                <div class="row">
                    <div class="col-10">
                        <img (click)="IncreaseUpvote(ticket.ticket_id, i)" class="upvote_img m-2" src="assets/circle-up-solid.svg" alt="upvote icon"> {{ticket.ticket_upvotes}} 
                    </div>
                    <div class="col-1">    
                        <div class="settings_icon_container">
                            <button class = "btn" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                <img  class="settings_icon" src="assets/ellipsis-vertical-solid.svg" alt="settings_icon">
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" [routerLink]="['/editTicket', {id:ticket.ticket_id}]">Edit </a></li>
                                <li><a class="dropdown-item" >Report</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </mat-card-footer>
        </mat-card>        
    </div>
</div>
