<div class="container rounded bg-white mb-5">
    <div class="row">
        <div class="col-md-4 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                <span class="font-weight-bold">
                    Edogaru
                </span>
                <span class="text-black-50">
                    edogaru@mail.com.my
                </span>
            </div>
        </div>
        <div class="col-md-6 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">User Profile</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label class="labels">First Name</label>
                        <input type="text" class="form-control" [(ngModel)]="first_name">
                    </div>
                    <div class="col-md-6">
                        <label class="labels">Last name</label>
                        <input type="text" class="form-control" value="" [(ngModel)]="last_name">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-12">
                        <label class="labels">Mobile Number</label>
                        <input type="text" class="form-control" value="" [(ngModel)]="mobile_number">
                    </div>
                    <div class="col-md-12 mt-2">
                        <label class="labels">Email</label>
                        <input type="text" class="form-control"  value="" [(ngModel)]="email">
                    </div>
                    <div class="col-md-12 mt-2">
                        <label class="labels">Street address</label>
                        <input type="text" class="form-control" value="" [(ngModel)]="address">
                    </div>
                    <div class="col-md-12 mt-2">
                        <label class="labels">City/Town</label>
                        <input type="text" class="form-control" value="" [(ngModel)]="city_town">
                    </div>
                    <div class="col-md-12 mt-2">
                        <label class="labels">Postcode</label>
                        <input type="text" class="form-control" value="" [(ngModel)]="postcode">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label class="labels">Province</label>
                        <select class="form-select" [(ngModel)]="province">
                            <option selected></option>
                            <option *ngFor="let province of provinces">{{province}}</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="labels">Country</label>
                        <input type="text" class="form-control" value="" [(ngModel)]="country">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-2">
                        <button class="btn btn-primary profile-button" type="button">
                            Apply
                        </button>
                    </div>
                    <div class="col-8">
                        
                    </div>
                    <div class="col-2">
                        <button class="btn btn-primary profile-button" type="button">
                            Discard
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
