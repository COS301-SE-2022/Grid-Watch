<div class = "container mt-5" id = "loginContainer" >
	<h2>{{application_type | titlecase}} Login</h2>
	<mat-form-field appearance="outline" [floatLabel]="getFloatLabelValue()">
		<mat-label>Email</mat-label>
		<input type="email" matInput placeholder="Enter email" [(ngModel)]="user.email">
	</mat-form-field>
	<mat-form-field appearance="outline" [floatLabel]="getFloatLabelValue()">
		<mat-label>Password</mat-label>
		<input [type]="hide ? 'password' : 'text'" matInput placeholder="Enter password" [(ngModel)]="user.password">
		<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
			[attr.aria-pressed]="hide">
			<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
		</button>
	</mat-form-field>
	<div>
		<mat-checkbox color="primary">Remember me?</mat-checkbox>
	</div>
	<div class="button">
		<button mat-stroked-button (click)="login()">Submit</button>
	</div>
	<div class="registerLink">
		Dont have an account? <a [routerLink]="['/register']">Register here</a>
	</div>
</div>
