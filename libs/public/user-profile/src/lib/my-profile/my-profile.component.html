<div class="gridContainer">
  <div class="userInformation">
    <div class="avatarContainer">
      <img class="avatar" src="assets/user-solid.svg" alt="avatar" />
    </div>
    <div class="userDetails">
      {{ user.name }} <br />
      {{ user.email }}
    </div>
    <div class="optionsButton">
        <span class="material-icons settingsIcon">settings</span>
    </div>
  </div>
</div>
<mat-divider>
</mat-divider>
<div>
    <mat-button-toggle-group class="viewSelector" [(ngModel)]="viewSelected" (change)="changeView()">
        <mat-button-toggle class="views" value="list">
            <span class="material-icons viewIcons">list</span>
        </mat-button-toggle>
        <mat-button-toggle class="views" value="grid">
            <span class="material-icons viewIcons">grid_view</span>
        </mat-button-toggle>
      </mat-button-toggle-group>
</div>
<mat-divider>
</mat-divider>

<div class="myTicketsContainer">
    <grid-watch-my-tickets-list *ngIf="viewSelected === 'list'"></grid-watch-my-tickets-list>
    <grid-watch-my-tickets-block *ngIf="viewSelected === 'grid'"></grid-watch-my-tickets-block>
</div>
