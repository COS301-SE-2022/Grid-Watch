<div class="myticketsContainer">
    <div class="mytickets">
        <mat-card class="ticket" *ngFor="let ticket of tickets, index as i">
            <div class="ticketImage">
                <img  [ngClass] = "'ticketImg'" src="{{ticketImages[i]}}" onerror="this.src='assets/solid_example.png'">
            </div>
            <div class="ticketInfo">
                {{ticket.ticketType}} <hr>
                {{ticket.ticketDescription}}
            </div>
        </mat-card>
    </div>
</div>
