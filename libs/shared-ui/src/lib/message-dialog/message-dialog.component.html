<h3 mat-dialog-title>{{dataType}}</h3>
<div mat-dialog-content>
    {{dataInfo}}
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()" *ngIf="dataType !== 'Login'">Close</button>
  <button mat-button (click)="login()" *ngIf="dataType ==='Login'">Login</button>
  <button mat-button (click)="guest()" *ngIf="dataType ==='Login'">Guest</button>
</div>
