<h3 mat-dialog-title>{{dataType}}</h3>
<div mat-dialog-content>
    {{dataInfo}}
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()" *ngIf="dataType !== 'Login'">Close</button>
  
  <div class="buttonsLogInContainer" *ngIf="dataType ==='Login'">
      <button mat-button class="buttonsLogIn" (click)="login()" >Login</button>
      <button mat-button class="buttonsLogIn" (click)="guest()">Guest</button>
</div>

</div>
