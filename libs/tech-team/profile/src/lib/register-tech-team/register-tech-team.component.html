<mat-card>
  <mat-card-header>
    <mat-card-title>Register New Tech Team</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="outline" [floatLabel]="getFloatLabelValue()">
      <mat-label>Company name</mat-label>
      <input
        type="text"
        matInput
        placeholder="Company name"
        [(ngModel)]="techProfile.name"
      />
    </mat-form-field>
    <!-- <mat-form-field appearance="outline" [floatLabel]="getFloatLabelValue()">
      <mat-label>Specialisation</mat-label>
      <mat-checkbox matInput [(ngModel)]="techProfile.specialisation">text</mat-checkbox>
    </mat-form-field> -->
    <div class="inputFields">
      <mat-label>Specialisation</mat-label> <br />
      <section *ngFor="let issue of issue_options, index as i">
        <mat-checkbox [(ngModel)]="specialisationSelected[i]"
          >{{issue}}
        </mat-checkbox>
      </section>
      <br />
    </div>
    <mat-form-field appearance="outline" [floatLabel]="getFloatLabelValue()">
        <mat-label>Email</mat-label>
        <input
          type="text"
          matInput
          placeholder="Email"
          [(ngModel)]="techProfile.email"
        />
      </mat-form-field>
    <mat-form-field appearance="outline" [floatLabel]="getFloatLabelValue()">
        <mat-label>Contact Number</mat-label>
        <input
          type="text"
          matInput
          placeholder="Contact Number"
          [(ngModel)]="techProfile.contactNumber"
        />
      </mat-form-field>
    <mat-form-field appearance="outline" [floatLabel]="getFloatLabelValue()">
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          placeholder="Password"
          [(ngModel)]="techProfile.password"
        />
        
      </mat-form-field>
    <mat-form-field appearance="outline" [floatLabel]="getFloatLabelValue()">
        <mat-label>Confirm Password</mat-label>
        <input
          type="password"
          matInput
          placeholder="Confirm Password"
          [(ngModel)]="confirmPassword"
        />
      </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button (click)="register()">Register</button>
  </mat-card-actions>
</mat-card>
