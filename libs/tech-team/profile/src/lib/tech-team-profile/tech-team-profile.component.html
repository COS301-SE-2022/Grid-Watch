<div class="gridContainer">
    <div class="userInformation">
      <div class="avatarContainer">
        <img class="avatar" src="assets/user-solid.svg" alt="avatar" />
      </div>
      <div class="techTeamDetails">
        {{ techTeam.name }} <br />
        {{ techTeam.email }}
      </div>
      <div class="optionsButton">
          <button mat-button [matMenuTriggerFor]="menu" class="material-icons settingsIcon">
              <span class="material-icons">settings</span>
          </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Settings</button>
          <button mat-menu-item (click)="logout()">Logout</button>
        </mat-menu>
      </div>
    </div>
  </div>

<mat-card *ngFor="let ticket of tickets, index as i"  class="mt-2 cards {{ticketStatus[i]}}">
    <mat-grid-list cols = "12" rowHeight = "30px">
        <mat-grid-tile (click)="goToTicket(ticket.ticketId.toString())" colspan ="2" rowspan="2">
            <img  [ngClass] = "'ticketImg'" src="{{ticketImages[i]}}" onerror="this.src='assets/solid_example.png'">
        </mat-grid-tile>
        <mat-grid-tile (click)="goToTicket(ticket.ticketId.toString())" colspan="8" class="citizenName">
            {{ticket.ticketType}}             
        </mat-grid-tile>
        <mat-grid-tile rowspan = "1" colspan="2">
            {{ticket.ticketUpvotes}}  &nbsp; <img  class="upvote_img" src="assets/circle-up-solid.svg" alt="upvote icon">      
        </mat-grid-tile>     
        <mat-grid-tile (click)="goToTicket(ticket.ticketId.toString())" colspan="8" class="ml-5 mr-5" style="text-align: center;font-size: small;">            
            <img class="pin_location" src="assets/location-pin-solid.svg" alt="">
            <span class="location_heading">&ensp;{{ticket.ticketCity}}</span>
        </mat-grid-tile>
        <mat-grid-tile rowspan = "1" colspan="2" (click)="goToTicket(ticket.ticketId.toString())">
        </mat-grid-tile>     
        <mat-grid-tile colspan = "3" class="smallInformation" (click)="goToTicket(ticket.ticketId.toString())">
            {{ticketDates[i]}}
        </mat-grid-tile>
        <mat-grid-tile colspan = "6" (click)="goToTicket(ticket.ticketId.toString())">
        </mat-grid-tile>
        <mat-grid-tile colspan = "3" class = "truncate smallInformation" (click)="goToTicket(ticket.ticketId.toString())">
            {{ticket.ticketStatus}}
        </mat-grid-tile>
        <!--<mat-grid-tile colspan="2"><a [ngClass] = "'ticketEdit'" [routerLink]="['/editTicket', {id:ticket.ticketId}]">Edit </a></mat-grid-tile>-->
    </mat-grid-list>
</mat-card>
