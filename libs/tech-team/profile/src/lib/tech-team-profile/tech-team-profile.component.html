<div class="gridContainer">
    <div class="userInformation ">
      <div class="avatarContainer">
        <img class="avatar" src="assets/user-solid.svg" alt="avatar" />
      </div>
      <div class="techTeamDetails">
        {{ techTeam.name }} <br />
        {{ techTeam.email }}
      </div>
      <div class="optionsButton d-flex justify-content-end">
          <button mat-button [matMenuTriggerFor]="menu" class="material-icons settingsIcon">
              <span class="material-icons">settings</span>
          </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="goToProfileSettings()">Profile</button>
          <button mat-menu-item (click)="logout()">Logout</button>
        </mat-menu>
      </div>
    </div>
  </div>

<div class="cardContainer">
  <mat-card
  class="mt-4 cards {{ ticketStatus[i] }}"
  *ngFor="let ticket of tickets; index as i"
>
  <mat-grid-list cols="12" rowHeight="30px">
    <mat-grid-tile
      (click)="goToTicket(ticket.ticketId.toString())"
      colspan="2"
      rowspan="2"
    >
      <img
        [ngClass]="'ticketImg'"
        src="{{ ticketImages[i] }}"
        onerror="this.src='assets/solid_example.png'"
        alt="ticketImage"
      />
    </mat-grid-tile>
    <mat-grid-tile
      (click)="goToTicket(ticket.ticketId.toString())"
      colspan="7"
      class="citizenName"
    >
      {{ ticket.ticketType }}
    </mat-grid-tile>
    <!-- <mat-grid-tile rowspan="1" colspan="2" class="upVoteDivContainer">
      <span class="upvoteCount"> {{ ticket.ticketUpvotes }} &nbsp; </span>
      <span
        class="upvoteContainer"
        id="{{ ticket.ticketId }}"
        aria-disabled="true"
      >
        <img
          (click)="IncreaseUpvote(ticket.ticketId, i)"
          class="upvote_img"
          src="assets/circle-up-solid.svg"
          alt="upvote icon"
        />
      </span>
    </mat-grid-tile> -->
    <mat-grid-tile rowspan = "1" colspan="3">
      <span class="upvoteNumber">
        {{ticket.ticketUpvotes}}  
      </span>
       <span class="upvoteContainer" id="{{ticket.ticketId}}">
          <img class="upvote_img" src="assets/circle-up-solid.svg" alt="upvote icon">      
        </span>
        </mat-grid-tile> 
    
    <mat-grid-tile
      (click)="goToTicket(ticket.ticketId.toString())"
      colspan="7"
      class="ml-5 mr-5"
      style="text-align: center; font-size: small"
    >
      <img
        class="pin_location"
        src="assets/location-pin-solid.svg"
        alt=""
      />
      <span class="location_heading">&ensp;{{ ticket.ticketStreetAddress }}</span>
    </mat-grid-tile>
    <mat-grid-tile
      rowspan="1"
      colspan="3"
      (click)="goToTicket(ticket.ticketId.toString())"
    >
    </mat-grid-tile>
    <mat-grid-tile
      colspan="3"
      class="smallInformation"
      (click)="goToTicket(ticket.ticketId.toString())"
    >
      {{ ticketDates[i] }}
    </mat-grid-tile>
    <mat-grid-tile
      colspan="5"
      (click)="goToTicket(ticket.ticketId.toString())"
    >
    </mat-grid-tile>
    <mat-grid-tile
      colspan="4"
      class="truncate smallInformation"
      (click)="goToTicket(ticket.ticketId.toString())"
    >
      {{ ticket.ticketStatus }}
    </mat-grid-tile>
    <!--<mat-grid-tile colspan="2"><a [ngClass] = "'ticketEdit'" [routerLink]="['/editTicket', {id:ticket.ticketId}]">Edit </a></mat-grid-tile>-->
  </mat-grid-list>
  </mat-card>
</div>
