<div class="container">
    <table class="table table-hover mt-5">
        <thead>
          <tr>
            <th>Date Created</th>
            <th>Issue Type</th>
            <th>Location</th>
            <th>city</th>
            <th>status</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let ticket of tickets, index as i" (click)="viewTicket(ticket.ticketId)" id="option{{i}}">
            <div class="d-none"></div>
            <td>{{ticket.ticketCreateDate}}</td>
            <td>{{ticket.ticketType}}</td>
            <td>{{ticket.ticketLocation}}</td>
            <td>{{ticket.ticketCity}}</td>
            <td>{{ticket.ticketStatus}}</td>
          </tr>
        </tbody>
      </table>
</div>
