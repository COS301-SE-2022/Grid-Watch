<div class="grid-container">
  <h2>My Tickets</h2>
  <mat-card class="ticketCards" *ngFor="let ticket of tickets, index as i" (click)="viewTicket(ticket.ticketId)" id="option{{i}}" style="padding-bottom:10px;">
    <mat-card-content>
      <div class="title">
        <h2>{{ticket.ticketType}}</h2>
      </div>
      <div class="location">
        {{ticket.ticketDescription}}
        {{ticket.ticketLocation}}
      </div>
      <div class="ticketInformation">
        <div class="status">
          {{ticket.ticketStatus}}
        </div>
        <div class="dateCreated">
          <i>
            {{ticket.ticketCreateDate.toLocaleString()}}
          </i>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
