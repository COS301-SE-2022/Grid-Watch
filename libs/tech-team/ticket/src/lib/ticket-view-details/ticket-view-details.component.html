<div class="container">
    <div class="card mt-4">
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="display-6 text-center">{{issue_type}}</div>
                    <div class="ticket_image">
                        <img src="assets/image-solid.svg" alt="issue_image">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="ticket_description">
                        Description : <br>
                        {{description}}
                    </div>
                    <div class="ticket_create_date mt-1">
                        Create date : {{create_date}}
                    </div>
                    <div class="ticket_address mt-1">
                        Address : {{address}}
                    </div>
                    <div class="ticket_city mt-1">
                        City: {{city}}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-3 text-center">
                    <button type="button" class="btn btn-outline-dark" (click)="accept()">Accept</button>
                </div>
                <div class="col-6">
                </div>
                <div class="col-3 text-center">
                    <button type="button" class="btn btn-outline-dark" (click)="back()">Back</button>
                </div>
            </div>
        </div>
    </div>
</div>
