<div class="gridContainer">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ ticket.ticketType }}</mat-card-title>
      <mat-card-subtitle>
        <span class="material-icons">person_pin_circle</span>
        {{ ticket.ticketLocation }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="imageContainer">
        <img
          src="assets/{{ ticket.ticketImg }}"
          alt="IssueImage"
          onerror=""
          *ngIf="ticket.ticketImg !== ''"
        />
        <div class="centeredElement" *ngIf="ticket.ticketImg === ''">
          <mat-spinner mode="indeterminate"> </mat-spinner>
        </div>
      </div>
      <div class="description">
        {{ ticket.ticketDescription }}
      </div>
      <div class="ticketInformation">
        <div class="status">
          {{ ticket.ticketStatus }}
        </div>
        <div class="dateCreated" *ngIf="ticket.ticketCreateDate !== undefined">
          <i>
            {{ ticket.ticketCreateDate.toLocaleString() }}
          </i>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="buttonContainer">
        <div class="buttons">
          <button mat-button (click)="accept()">Accept</button>
        </div>
        <div class="buttons">
          <button mat-button (click)="reject()">Reject</button>
        </div>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
