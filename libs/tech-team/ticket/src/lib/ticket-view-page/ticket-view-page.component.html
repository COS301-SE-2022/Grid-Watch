<div class="grid-container">
  <h2>Available Tickets</h2>
  <mat-card class="ticketCards" *ngFor="let ticket of tickets, index as i" (click)="viewTicket(ticket.ticketId)" id="option{{i}}">
    <mat-card-content>
      <div class="title">
        {{ticket.ticketType}}
      </div>
      <div class="location">
        <span class="material-icons">person_pin_circle</span>
        {{ticket.ticketLocation}}
      </div>
      <div class="ticketInformation">
        <div class="dateCreated">
          <i>
            {{ticket.ticketCreateDate.toLocaleString()}}
          </i>
        </div>
        <div class="status">
          {{ticket.ticketStatus}}
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
